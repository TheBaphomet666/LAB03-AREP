<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        function callApi() {
            const apiURL = ((window.location.hostname === "localhost") ? "http://localhost:9074" : "https://calculator-arep.herokuapp.com");
            axios.post(apiURL+'/calculate', {
                    values: toList()
                }).then(function f (res){
                document.getElementById("Value").innerHTML = "Mean:"+res.data.Mean+"<br>std.Dev:"+res.data["std.Dev"]
            })
        }

        function toList() {
            var data = document.getElementById("numbers").value
            return data.split(" ").map(Number);
        }
    </script>
</head>
<body>

<h2>Calculator </h2>

Type the numbers with spaces<br>
<input type="text" id="numbers">
<br>
<input type="submit" value="Submit" onclick="callApi()">
<br><br>

<p id="Value"></p>
</body>
</html>
